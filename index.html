<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kurale&family=Lora:ital,wght@0,400..700;1,400..700&family=Sansita+Swashed:wght@300..900&display=swap"
        rel="stylesheet">



</head>

<body>

    <div class="product-card">
        <div class="product-image">
            <img src="./images/perfume img.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="product-details">
            <p class="category">PERFUME</p>
            <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer Creator for the House
                of CHANEL.
            </p>
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart"> <i class="bi bi-cart3"></i> Add to Cart</button>
        </div>
    </div>

</body>

</html>
